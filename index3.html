<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <h1>Formulario de registro</h1>

<form>

    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre"> 
<br>
<br>
    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" id="apellido">
<br>
<br>
    Modalidad de Cursada:

    <input type="radio" name="Modalidad" id="on-demand">
    <label for="on-demand">On-Demand</label>

    <input type="radio" name="Modalidad" id="en vivo">
    <label for="en vivo">En Vivo</label>
    

    <br>
    <br>
    <label for="email">Correo:</label>
    <input type="text" name="email" id="email">
<br>
<br>
    <input type="checkbox" name:info id="recibir informacion">
    <label for="recibir informacion">Deseo recibir informacion sobre nuevos posteos en la plataforma NUCBA</label>
<br>
<br>
    <input type="checkbox" name="terminos" id="terminos">
    <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web 
        Full Stack
    </label>
    
<br>
<br>
    <label for="Enviar"></label>
    <input type="button" value="Enviar">

</form>


</body>
</html>
